<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Next Technology Pricing</title>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Pricing -->

		<section class="pricing" onclick="handleClick()">
			<h1 class="section-heading">Pricing</h1>
			<div class="row display">
				<!-- Free Section -->
				<div class="column-pricing col-lg-4 col-md-6">
					<div class="card">
						<div class="card-header">
							<h2>Free</h2>
						</div>
						<div class="card-body">
							<h2>$0 <small>/ mo</small></h2>
							<p>10 users included</p>
							<p>2 GB of storage</p>
							<p>Email support</p>
							<p>Help center access</p>
							<button
								type="button"
								class="btn btn-lg btn-block btn-outline-dark"
								onclick="openForm()"
							>
								Sign up for free
							</button>
						</div>
					</div>
				</div>

				<!-- Pro -->
				<div class="column-pricing col-lg-4 col-md-6">
					<div class="card">
						<div class="card-header">
							<h2>Pro</h2>
						</div>
						<div class="card-body">
							<h2>$15 <small>/ mo</small></h2>
							<p>20 users included</p>
							<p>10 GB of storage</p>
							<p>Priority Email support</p>
							<p>Help center access</p>
							<button
								type="button"
								class="btn btn-lg btn-block btn-dark"
								onclick="openForm()"
							>
								Get Started
							</button>
						</div>
					</div>
				</div>

				<!-- Enterprise -->
				<div class="column-pricing col-lg-4">
					<div class="card">
						<div class="card-header">
							<h2>Enterprise</h2>
						</div>
						<div class="card-body">
							<h2>$29 <small>/ mo</small></h2>
							<p>30 users included</p>
							<p>15 GB of storage</p>
							<p>Phone and email support</p>
							<p>Help center access</p>
							<button
								type="button"
								class="btn btn-lg btn-block btn-dark"
								onclick="openForm()"
							>
								Get Started
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Form -->
		<section class="form">
			<div class="form-popup">
				<form
					name="submit-to-google-sheet"
					class="form-container display"
				>
					<input
						class="form-control name"
						type="text"
						placeholder="Name"
						name="name"
						autocomplete="off"
						required
						onchange="profanityCheckName()"
					/>
					<input
						class="form-control email"
						type="email"
						placeholder="Email"
						name="email"
						autocomplete="off"
						required
						onchange="profanityCheckEmail()"
					/>

					<textarea
						class="form-control text"
						rows="4"
						cols="60"
						placeholder="Order Comments"
						name="comments"
						onchange="profanityCheckText()"
					></textarea>
					<button class="btn btn-dark">Submit</button>
				</form>

				<!-- Home button -->
				<button
					class="back display btn btn-outline-dark"
					type="button"
					onclick=window.location.href="/Sample-Pricing-WebApp/";
				>
					Home
				</button>
			</div>
		</section>

		<script src="index.js"></script>
	</body>
</html>
